  <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox" style="text-align:center;">
    <div class="item active">
      <img src="assets/img/lunbo1.jpg" />
    </div>
    <div class="item">
      <img src="assets/img/lunbo2.jpg">
    </div>
    <div class="item">
      <img src="assets/img/lunbo3.jpg">
      <!--<div class="carousel-caption">
        ...
      </div>-->
    </div>
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<div class="content">
  <div class="row searchtitle">
    <div class="col-md-10 col-md-offset-1">
      <div class="row searchtitlebg">
        <div class="col-md-12">
          <span class="searchnum">搜索:{{selectwords}}，本次共找到相关页面约{{num}}条    >></span>
        </div>
      </div>
      <div class="row searchre">
        <div class="col-md-12">
          <span class="searchresults">搜索结果</span>
          <span><img src="assets/ico/glyphicons/png/glyphicons-349-hand-down.png" class="searchicon"/></span>
        </div>
      </div>
    </div>
    <div class="col-md-1"></div>
  </div>
    <div class="row">
      <div class="col-md-10 col-md-offset-1 resultslist">
        <ul>
          <li *ngFor="let item of content">
            <a href="">{{item}}</a>
          </li>
        </ul>
      </div>
      <div class="col-md-1"></div>
    </div>
  </div>
